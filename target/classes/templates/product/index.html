<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Lista de produtos</h1>
</div>

<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">IDproduto</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Quantidade de Produto</th>
                    <th scope="col">Descricao do Produto</th>
                    <th scope="col">Preço do Produto</th>
                    <th scope="col">Status</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="product : ${products}">
                    <th class="col-1" scope="row" th:text="${product.getIdProduto()}">ID</th>
                    <td class="col-4" th:text="${product.getNomeProduto()}">Nome do Professor</td>
                    <td class="col-2" th:text="${product.getQuantidadeProduto()}" >Salário</td>
                    <td class="col-2" th:text="${product.getDescricaoProduto()}">Salário</td>
                    <td class="col-2" th:text="${product.getPrecoProduto()}">Salário</td>
                    <td class="col-2">STATUS</td>
                    <td class="col-1"><a>Detalhes</a></td>
                    <td class="col-1"><a>Editar</a></td>
                    <td class="col-1"><a>Deletar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a href="\product\new">Novo Produto</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
